<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
    <img src="../src/img/logor.png" class="logo">
    <button id="help" class="btnh">Ayuda</button>
    <img src="../src/img/f4.jpg" title="Click para cerrar" class="hidden" id="ihelp">
    </header>
    <img src="../src/img/fondo.png" class="img">
    <h1>Mensaje cifrado y seguro</h1>
    <h2>¡Una mano amiga es una nueva forma segura de comunicarte! <br>

    <div>
      <h3>Inserta tu mensaje</h3><br>
      <center><textarea  id="mensaje" cols="50" rows="6"  placeholder="Escriba el mensaje"></textarea><br><br>

      <button id="cifrar" class="btn" >Cifrar </button>
      <button id="descifrar" class="btn">Descifrar </button>
      <button id="limpiar" class="btn">Limpiar</button> 
      <h3>Resultado:</h3>
      <p id="result"></p></center>
      </div> 
    <script src="cipher.js"></script>
    <script src="index.js"></script>
